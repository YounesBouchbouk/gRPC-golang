syntax = "proto3";

package greet;
option go_package = "github.com/YounesBouchbouk/gRPC-training/pb";


message Greeting {
    string firstname = 1 ;
    string lastname = 2;
}

message GreetResponse {
    Greeting result = 1;

}

message GreetRequest {
    Greeting result = 1;
}




service GreetService{
    rpc Greet(GreetRequest) returns (GreetResponse) {};
}